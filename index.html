<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crazy Crystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body onload="startLogic()">
    <main role="main">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-5">Spread Some Good Vibes Brother!</h1>
            </div>
        </div>
        <div class="container">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa labore provident possimus, temporibus sed
                illo ratione voluptas unde quam natus. Nemo alias cupiditate odit corrupti, impedit quibusdam quis iusto
                at?</p>
            <div class="row">
                <div class="col-md-4">
                    <h1 id="total-html">0</h1>
                </div>
                <div class="col-md-4">
                    <h5 id="wins">Wins 0</h5>
                    <h5 id="losses">Losses 0</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button type="button" class="btn btn-outline-*" id="crystal-1">crys1</button>
                    <button type="button" class="btn btn-outline-*" id="crystal-2">crys2</button>
                    <button type="button" class="btn btn-outline-*" id="crystal-3">crys3</button>
                    <button type="button" class="btn btn-outline-*" id="crystal-4">crys4</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h5>Your total score is</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h1 id="score-html">0</h1>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
